<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d81dbc2f3c.js" crossorigin="anonymous"></script>
    <title>Messnger</title>
</head>
<body>
    <section class="left">
        <div class="wrapper">
            <div class="menu">
                <div class="left-menu">
                    <p><i class="fas fa-user-circle fa-2x"></i></p>
                    <h1>Chats</h1>
                </div>
                <div class="right-menu">
                    <p><i class="fas fa-ellipsis-h"></i></p>
                    <p><i class="fas fa-video"></i></p>
                    <p><i class="far fa-clipboard"></i></p>
                </div>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" 
                    name="search" 
                    class="search-people" 
                    placeholder="Search Messenger"
                > 
            </div>
        </div>
        <div class="chat-box">
            <div class="chat">
                <div class="chat-logo">
                    <i class="far fa-user-circle fa-3x"></i>
                </div>
    
                <div class="chat-text">
                    <div class="chat-title">
                        <h2>Title</h2>
                    </div>
    
                    <div class="chat-preview-text">
                        <p>this is a preview of text</p>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="chat-logo">
                    <i class="far fa-user-circle fa-3x"></i>
                </div>
    
                <div class="chat-text">
                    <div class="chat-title">
                        <h2>Title</h2>
                    </div>
    
                    <div class="chat-preview-text">
                        <p>this is a preview of text</p>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="chat-logo">
                    <i class="far fa-user-circle fa-3x"></i>
                </div>
    
                <div class="chat-text">
                    <div class="chat-title">
                        <h2>Title</h2>
                    </div>
    
                    <div class="chat-preview-text">
                        <p>this is a preview of text</p>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <section class="middle">
         <div class="middle-header">
             <div class="middle-header-left">
                <p><i class="fas fa-user-circle fa-2x"></i></p>
                <h2>Title</h2>
             </div>

             <div class="middle-header-right">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-info-circle"></i>
             </div>
         </div>

         <div class="middle-bottom">
            <i class="fas fa-plus-circle"></i>
            <i class="far fa-image"></i>
            <i class="fas fa-sticky-note"></i>
            <i class="fas fa-film"></i>
            <input type="text" placeholder="Aa">
            <i class="fas fa-smile"></i>
            <i class="fas fa-heart"></i>
         </div>
    </section>

    <section class="right">
        <div class="wrapper">
         <h1>test</h1>
        </div>
    </section>
</body>
</html>
